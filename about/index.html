<!-- Bio -->
<section>
  <div class="bio">
    
    <p>Christophe Gyurgyik is a PhD student at Stanford University advised by <a rel="noopener nofollow noreferrer" target="_blank" href="https://fredrikbk.com/">Fred Kjolstad</a>. His interests include programming language and compiler design.</p>
<p>Previously, he worked at Google on the <a rel="noopener nofollow noreferrer" target="_blank" href="https://www.tensorflow.org/xla">XLA</a> (Accelerated Linear Algebra) compiler and the <a rel="noopener nofollow noreferrer" target="_blank" href="https://en.wikipedia.org/wiki/Tensor_Processing_Unit">TPU</a> (Tensor Processing Unit). Prior to industry, his research focused on <a rel="noopener nofollow noreferrer" target="_blank" href="https://calyxir.org">Calyx</a>, a compiler infrastructure for languages that target hardware accelerators and <a rel="noopener nofollow noreferrer" target="_blank" href="https://circt.llvm.org/">CIRCT</a>, an experimental compiler to improve hardware design tools. This work was completed under Cornell University’s <a rel="noopener nofollow noreferrer" target="_blank" href="https://capra.cs.cornell.edu/">CAPRA</a>, spearheaded by <a rel="noopener nofollow noreferrer" target="_blank" href="https://www.cs.cornell.edu/~asampson/">Adrian Sampson</a> and <a rel="noopener nofollow noreferrer" target="_blank" href="https://www.rachitnigam.com/">Rachit Nigam</a>.</p>
<p>In his free time, Christophe enjoys learning and speaking natural languages (French and Spanish) and various disciplines of climbing.</p>

  </div>
